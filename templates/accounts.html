{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-header">
    <h2>All Accounts</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Balance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.email }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.balance | int }} units</td>
              <td>
                <a href="{{ url_for('account_detail', user_id=user.id) }}" class="btn btn-sm btn-info">
                  View Details
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
