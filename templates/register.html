{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
          </div>
          <div class="mb-3">
            <label for="profile_pic" class="form-label">Profile Picture (optional)</label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
        <p class="text-center">
          <small>Note: An initial balance of 1,000,000 units will be credited to your account upon registration.</small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
